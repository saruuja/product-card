<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>

<body>
  <main class="card" role="region">
      <div class="">
        <img class="mobil-img" src="images/image-product-mobile.jpg" alt="product image">
      </div>
      <!-- DESKTOP -->
          <img class="desktop-img"  src="images/image-product-desktop.jpg" alt="product image">
      <div class="product_info" role="note">
        <p class="product-title"> Perfume</p>
        <i class="fa-regular fa-cart-shopping"></i>
        <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>
        <p class="product_des"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price" role="status">
          <p class="price-new">$149.99</p>
          <p class="price-old"><del>$169.99</del></p>
        </div>
        <button class="product-btn"> <span class="cart"><i class="fa fa-shopping-cart"></i></span> Add to Cart</button>
      </div>
    </main>
</body>

</html>
